<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Quizas</title><link href=index.css rel=stylesheet><body onload=NextQuestion(0)><main><div class=modal-container id=score-modal><div class=modal-content-container><h1>Sveikinimai, įvykdėte quizą</h1><div class=grade-details><p>Bandymai : 10<p>Neteisingi atsakymai : <span id=wrong-answers></span><p>Teisingi atsakymai : <span id=right-answers></span><p>Įvertinimas : <span id=grade-percentage></span>%<p><span id=remarks></span></div><div class=modal-button-container><button onclick=closeScoreModal()>Tęsti</button></div></div></div><div class=game-quiz-container><div class=game-details-container><h1>Balai : <span id=player-score></span> / 10</h1><h1>Klausimai : <span id=question-number></span> / 10</h1></div><div class=game-question-container><h1 id=display-question></h1></div><div class=game-options-container><div class=modal-container id=option-modal><div class=modal-content-container><h1>Prašome pasirinkti atsakymą!</h1><div class=modal-button-container><button onclick=closeOptionModal()>OK</button></div></div></div><span><input class=radio id=option-one name=option type=radio value=optionA> <label class=option for=option-one id=option-one-label></label> </span><span><input class=radio id=option-two name=option type=radio value=optionB> <label class=option for=option-two id=option-two-label></label> </span><span><input class=radio id=option-three name=option type=radio value=optionC> <label class=option for=option-three id=option-three-label></label> </span><span><input class=radio id=option-four name=option type=radio value=optionD> <label class=option for=option-four id=option-four-label></label></span></div><div class=next-button-container><button onclick=handleNextQuestion()>Kitas klausimas</button></div></div></main><script src=index.js></script>
